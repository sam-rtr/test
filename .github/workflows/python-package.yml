# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      token: ${{ secrets.SLACK_BOT_TOKEN }} 
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      id: send-version-diff
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install slackclient
        python -c "import requests; import json; import versionDiff; versionDiff.sendVersionDiffsToSlack('${{ secrets.SLACK_BOT_TOKEN}} ')"
      working-directory: scripts
      
    - name: Print
      if: steps.send-version-diff.outcome == 'somethingelse'
      run: echo steps.send-version-diff.outcome
